<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hebrew Number Generator</title>

    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Flag_of_Israel.svg" alt="Israeli Flag" width="150" height="100" style="margin-bottom: 20px;">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Container for the buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Container for the Repeat and New Generate buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* 20px space between buttons */
        }

        /* Style for the Generate button */
        .generate-button {
            width: 225px;
            height: 225px;
            border-radius: 50%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d4/Flag_of_Israel.svg');
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            font-size: 27px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            margin-bottom: 20px;
            position: relative;
        }

        .generate-button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 27px;
            color: goldenrod;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        /* Style for the New Generate and Repeat buttons */
        .small-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .small-button:hover {
            background-color: #45a049;
        }

        /* Style for the new range buttons */
        .range-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .range-button:hover {
            background-color: #0069d9;
        }

        /* Add a style for the active state */
    .range-button.active {
        background-color: #0016b3; /* Darker blue */
    }

        /* Style for the number display */
        .number-display {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 40px;
        }

        .numeric, .hebrew {
            display: block;
            font-size: 40px;
            font-weight: bold;
            margin: 10px 0;
        }

        .autoplay-container {
    display: flex;
    flex-direction: column; /* Stack buttons vertically */
    align-items: center;    /* Center the buttons and the input */
    margin-top: 20px;       /* Add some margin to the top */
}

.interval-container {
    margin-top: 10px;      /* Add space between the buttons and the interval input */
}

#interval-time {
    text-align: center;    /* Center the interval number inside the input */
    padding: 5px;
    width: 50px;           /* Adjust width of the input box */
}

.small-button {
    margin-bottom: 10px;   /* Add space between the buttons */
}

/* Light grey and dark grey text for autoplay buttons */
.autoplay-button {
    background-color: #d3d3d3; /* Light grey background */
    color: #333333;           /* Dark grey text */
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;      /* Add space between the start and stop buttons */
}

.autoplay-button:hover {
    background-color: #c0c0c0; /* Slightly darker grey on hover */
}

/* Add space between "New Generate" and "Repeat" buttons and the autoplay buttons */
.button-container {
    margin-bottom: 40px; /* Add space between New/Repeat buttons and the autoplay section */
}

    </style>
</head>
<body>
     <!-- Add new buttons here for range selection -->
     <div class="action-buttons">
        <button class="range-button" id="range-0-100">100</button>
        <button class="range-button" id="range-0-3000">3k</button>
        <button class="range-button" id="range-0-10000">10k</button>
    </div>
    <h1>Random Hebrew Number Generator</h1>
    <div class="button-container">
        <!-- Display for generated numbers -->
        <div class="number-display">
            <span id="numeric-number" class="numeric"></span>
            <span id="hebrew-number" class="hebrew"></span>
        </div>

        <!-- Container for New Generate and Repeat buttons with 20px space -->
        <div class="action-buttons">
            <!-- New Generate button -->
            <button class="small-button" onclick="generateNewRandomNumber()">New Generate</button>

            <!-- Repeat button -->
            <button class="small-button" onclick="repeatNumber()">Repeat</button>
        </div>
    </div>

    <div class="autoplay-container">
        <!-- Start and Stop Autoplay Buttons -->
        <button class="autoplay-button" id="start-autoplay">Start Autoplay</button>
        <button class="autoplay-button" id="stop-autoplay">Stop Autoplay</button>
    
        <!-- Interval Input (below the buttons) -->
        <div class="interval-container">
            <label for="interval-time">Set Interval (seconds):</label>
            <input type="number" id="interval-time" value="5" min="1" />
        </div>
    </div>    

    <script src="app.js"></script>
</body>
</html>
