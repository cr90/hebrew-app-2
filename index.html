<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hebrew Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Container for the buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Container for the Repeat and New Generate buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* 20px space between buttons */
        }

        /* Style for the Generate button */
        .generate-button {
            width: 225px;
            height: 225px;
            border-radius: 50%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d4/Flag_of_Israel.svg');
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            font-size: 27px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            margin-bottom: 20px;
            position: relative;
        }

        .generate-button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 27px;
            color: goldenrod;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        /* Style for the New Generate and Repeat buttons */
        .small-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .small-button:hover {
            background-color: #45a049;
        }

        /* Style for the number display */
        .number-display {
            margin-top: 20px;
            font-size: 40px;
        }

        .numeric, .hebrew {
            display: block;
            font-size: 40px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Random Hebrew Number Generator</h1>
    
    <div class="button-container">
        <!-- First Generate button -->
        <button class="generate-button" onclick="generateRandomNumber()">
            <span>Generate</span>
        </button>

        <!-- Display for generated numbers -->
        <div class="number-display">
            <span id="numeric-number" class="numeric"></span>
            <span id="hebrew-number" class="hebrew"></span>
        </div>

        <!-- Container for New Generate and Repeat buttons with 20px space -->
        <div class="action-buttons">
            <!-- New Generate button -->
            <button class="small-button" onclick="generateNewRandomNumber()">New Generate</button>

            <!-- Repeat button -->
            <button class="small-button" onclick="repeatNumber()">Repeat</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
